<!DOCTYPE html>
<html>
<head>
    <title>Passenger and Flight Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Passenger and Flight Management</h1>

        <!-- Passenger Form -->
        <h2>Passenger Form</h2>
        <form id="passengerForm">
            <input type="hidden" id="passengerId" />
            <div class="form-group">
                <label for="passengerName">Name</label>
                <input type="text" class="form-control" id="passengerName" required>
            </div>
            <div class="form-group">
                <label for="passengerAge">Age</label>
                <input type="number" class="form-control" id="passengerAge" required>
            </div>
            <div class="form-group">
                <label for="flightId">Flight ID</label>
                <input type="number" class="form-control" id="flightId" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Passenger</button>
        </form>

        <!-- Flight Details Form -->
        <h2>Flight Details Form</h2>
        <form id="flightDetailsForm">
            <input type="hidden" id="flightDetailsId" />
            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="text" class="form-control" id="departure" required>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival</label>
                <input type="text" class="form-control" id="arrival" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="airportName">Airport Name</label>
                <input type="text" class="form-control" id="airportName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Flight Details</button>
        </form>

        <!-- Passenger Table -->
        <h2>Passengers</h2>
        <table id="passengerTable" class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Flight ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Flight Details Table -->
        <h2>Flight Details</h2>
        <table id="flightDetailsTable" class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Date</th>
                    <th>Airport Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
